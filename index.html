<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="module" src="js/credentials.js"></script>

<body>
        <div class="login">
            <h1 class="text-center">LOGIN</h1>
            <form class="needs-validation">
                <div class="form-group">
                    <label class="form-label" for="dni">DNI:</label>
                    <input class="form-control" type="number" id="dni" required>
                    <div class="invalid-feedback">
                        Ingrese su DNI
                    </div>
                    <br>
                    <label class="form-label" for="numesa">NUMERO DE MESA:</label>
                    <input class="form-control" type="number" id="numesa" required>
                    <div class="invalid-feedback">
                        Ingrese su numero de mesa
                    </div>
                </div>
                <button class="btn btn-primary w-100" id="signIn">Login</button>
            </form>
            <div id="alert">

            </div>
        </div>
    <script type="module" src="js/main.js"></script>
</body>
</html>
