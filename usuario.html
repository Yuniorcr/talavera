<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="module" src="js/credentials.js"></script>
</head>
<body>
    <!-- menu -->
    <div class="login">
        
        <form class="needs-validation">
            
            <h1 class="text-center">Registrar Usuario</h1>
            
            <div class="form-group was-validated">
                <label class="form-label" for="nombre">Nombres</label>
                <input class="form-control" type="text" id="nombre" required>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="apellido">apellido Completo</label>
                <input class="form-control" type="text" id="apellido" required>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="dni">DNI</label>
                <input class="form-control" type="number" id="dni" required>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="password">Contrase√±a/DNI</label>
                <input class="form-control" type="password" id="password" required>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="cel">N. Celular</label>
                <input class="form-control" type="number" id="cel" required>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="Comunidad">Comunidad</label>
                <input class="form-control" type="text" id="Comunidad" required>
            </div>
            <div class="form-group was-validated">
                <label class="form-label" for="mesa">Mesa de Votacion</label>
                <input class="form-control" type="text" id="mesa" required>
            </div>
            <div>
                <select class="form-select" aria-label="Default select example" id="tipo">
                    <option value="personero">Personero</option>
                    <option value="admi">Administrador</option>
                  </select>
            </div>
            <input class="btn btn-success w-100" type="submit" id="save" value="REGISTRAR"><br><br>
            <a class="btn btn-outline-success w-100" href="home.html">votos</a>
            <div id="alert"><br>
                
            </div>
        </form>

    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="module" src="js/register.js"></script>
</body>
</html>
