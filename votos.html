<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <link rel="stylesheet" href="css/style.css">

    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
    <script type="module" src="js/credentials.js"></script>
</head>
<body>
   
    <div class="login">
        <form class="needs-validation">
            <h1 class="text-center">Registrar votos</h1>
            <div class="form-group ">
                <label class="form-label" for="votoR">REGIONAL</label>
                <input class="form-control" type="number" id="votoR" required>
            </div>
            <br>
            <div class="form-group ">
                <label class="form-label" for="votoC">CONSEJERIA</label>
                <input class="form-control" type="number" id="votoC" required>
            </div>
            <br>
            <div class="form-group ">
                <label class="form-label" for="votoP">PROVINCIAL</label>
                <input class="form-control" type="number" id="votoP" required>
            </div>
            <br>
            <div class="form-group ">
                <label class="form-label" for="votoD">DISTRITAL</label>
                <input class="form-control" type="number" id="votoD" required>
            </div>
            <br>
            <div class="form-group ">
                <div class="input-group">
                    <input class="form-control" type="file" id="votoIMG" required>
                    <button class="btn btn-outline-success" id="mostrar3" type="button" data-bs-toggle="modal" data-bs-target="#exampleModal" hidden>Ver</button>
                </div>
            </div>
            <br>
            <div>
                <input class="btn btn-success w-100" type="submit" id="save" value="GUARDAR">
            </div>
            <input type="text" id="nombre" hidden>
            <input type="text" id="apellido" hidden>
            <input type="text" id="dni" hidden>
            <input type="text" id="mesa" hidden>
            <br>
            <div class="progress" id="progress"><br>

            </div><br>
            <div  id="aviso"><br>

            </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa" crossorigin="anonymous"></script>
    <script type="module" src="js/voto.js"></script>
</body>
</html>

  <!-- Modal -->
  <div class="modal fade " id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
      <div class="modal-content">
        <div class="modal-header">
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container">
                <div class="row">
                  <div class="col text-center">
                    <img id="imagenPrevisualizacion"  class="img-fluid" controls >
                  </div>
                </div>
            </div>
        </div>
        <div class="modal-footer">
            <div class="container">
                <div class="row">
                  <div class="col text-center">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                  </div>
                </div>
            </div>
        </div>
      </div>
    </div>
  </div>
